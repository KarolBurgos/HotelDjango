{% extends 'base.html' %}
{% load static %}
{% block section %}
 	<h2>Cliente</h2>
 	<hr>
{% endblock section %}
{% block maincontent %}
 	<div class="row well">
 		{% for p in object_list.all %}
 			<div class="col-md-4 well">
 				<div class="panel panel-primary">
 					<div class="panel-heading">
						 <h3 class="panel-numero">{{ p.identificacion }}</h3>
 					</div>

 					 <div class="panel-body">
 				
 					 <div class="panel-body">
 					<a href="{% url "cliente-detail" p.identificacion %}">
 						<h5>Detalles</h5>
 					</a>
 				</div>
 					</div>


 		</div>
 	</div>
{% endfor %}
</div>
{% endblock maincontent %}
