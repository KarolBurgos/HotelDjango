{% extends 'base.html' %}
{% load static %}

{% block section %}
 	<h2>
 		{{ object.nombre }}
 		{% if object.nombre %}
 			&#9733;
		{% else %}
 			&#9734;
 		{% endif %}
 		{% if object.identificacion %}
			 ( <a href="{% url "reserva-detail" object.identificacion %}">{{object.reserva }}</a> )

{% endblock section %}
