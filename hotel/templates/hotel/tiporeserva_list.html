{% extends 'base.html' %}
{% load static %}
{% block section %}
 	<h2>Tipo Reserva</h2>
 	<hr>
{% endblock section %}
{% block maincontent %}
 	<div class="row well">
 		{% for p in object_list.all %}
 			<div class="col-md-4 well">
 				<div class="panel panel-primary">
 					<div class="panel-heading">
						 <h3 class="panel-numero">{{ p.tipo }}</h3>
 					</div>

 					 <div class="panel-body">
 					
					<a href="{% url "tiporeserva-update" p.id %}">
 						<h5>Editar</h5>
 					</a>
 					<a href="{% url "tiporeserva-delete" p.id %}">
 						<h5>Eliminar</h5>
 					</a>

 					</div>


 		</div>
 	</div>
{% endfor %}
</div>
{% endblock maincontent %}
